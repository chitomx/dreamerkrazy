<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS2ME Emulator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <p>Cargando archivo JAR: <strong>mini.jar</strong></p>
        <div id="screen"></div>
        <button id="start" onclick="loadAndRunJar()">Cargar y ejecutar JAR</button>
    </div>

    <script src="js/js2me.js"></script>
    <script>
        function loadAndRunJar() {
            const jarUrl = "https://chitomx.github.io/dreamerkrazy/mini.jar";
            const emulator = new JS2ME.Emulator(); // Asegúrate de que esta clase esté bien definida en tu JS2ME

            // Función para cargar el archivo JAR desde la URL
            function loadJarFromUrl(url) {
                fetch(url)
                    .then(response => response.blob())
                    .then(blob => {
                        const reader = new FileReader();
                        reader.onload = function() {
                            const arrayBuffer = reader.result;
                            emulator.loadJar(arrayBuffer)  // Esta función debe existir en tu JS2ME
                                .then(() => {
                                    console.log("Archivo JAR cargado correctamente.");
                                    emulator.run();  // Ejecutar el archivo JAR cargado
                                })
                                .catch(error => {
                                    console.error("Error al cargar el archivo JAR:", error);
                                });
                        };
                        reader.readAsArrayBuffer(blob);
                    })
                    .catch(error => {
                        console.error("Error al obtener el archivo JAR:", error);
                    });
            }

            // Cargar y ejecutar el archivo JAR
            loadJarFromUrl(jarUrl);
        }
    </script>
</body>
</html>
